<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Lotomania</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Números Lotomania</h1>

        <small>
            Sorteia 20, ganhe com 20, 19, 18, 17, 16, 15 ou 0 números dentre os 100. Marque apenas 50 números.
        </small>

        <p><small>Escolha até 20 números fixos</small></p>
        <div class="number-selection" id="fixed-numbers">
            <label for="fixed-number-1">Número Fixo 1:</label>
            <input type="number" id="fixed-number-1" min="0" max="99" onchange="validateDuplicateNumbers()">
        </div>
        <button onclick="addFixedNumberInput()">Adicionar Número Fixo</button>
        <button onclick="generateNumbers()">Gerar Números</button>
        <button onclick="saveGame()">Salvar Jogo</button>
        <button onclick="exportToExcel()">Exportar para Excel</button>
        <div id="generated-numbers" class="numbers-display"></div>
        <div id="saved-games" class="numbers-display"></div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
